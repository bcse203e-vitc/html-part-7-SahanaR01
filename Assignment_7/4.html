<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Checker</title>
</head>
<body>
    <h2>Palindrome Checker</h2>
    <input type="text" id="inputText" placeholder="Enter text">
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
    <script>
        function checkPalindrome() {
            let text = document.getElementById("inputText").value.toLowerCase().replace(/[^a-z0-9]/g, '');
            let reversedText = text.split('').reverse().join('');
            document.getElementById("result").textContent = text === reversedText ? "Palindrome!" : "Not a Palindrome!";
        }
    </script>
</body>
</html>
